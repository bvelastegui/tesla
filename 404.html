<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla 2</title>
</head>
<body>
<strong style="color: red">El archivo no existe</strong>
<p>Ingrese el serial del form:</p>
<input type="text" name="code" id="code">
<button id="buscar">Buscar</button>
<script>
    document.getElementById('buscar').addEventListener('click', function (ev) {
        var val = document.getElementById('code').value;

        window.location = '/' + val + '.html'
    });
</script>
</body>
</html>
